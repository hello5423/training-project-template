<html lang="en">
  <head>
    <title>File Management Project</title>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1"
      name="viewport"
    />
    <!-- Style link -->
    <link href="dist/css/home-page.css" rel="stylesheet" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      rel="stylesheet"
    />
    <link
      href="src/assets/fontawesome/css/all.css"
      rel="stylesheet"
    />
    <!-- Script link -->
    <script
      crossorigin="anonymous"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="src/assets/fontawesome/js/all.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="dist/js/home-page.js"
    ></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-light p-0 p-sm-1">
      <button
        aria-controls="navbarDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
        class="navbar-toggler my-2"
        data-bs-target="#navbarDropdown"
        data-bs-toggle="collapse"
        type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse border-top border-light-subtle"
        id="navbarDropdown"
      >
        <!-- All the functions in navigation bar -->
        <div class="navbar-nav me-auto mb-sm-0">
          <a
            class="nav-link py-2 px-3"
            data-target="#commonModal"
            data-toggle="modal"
            id="btnNewItem"
          >
            <i class="fa-regular fa-plus icon purple-icon"></i>
            <span>New</span>
            <i class="fa-light fa-angle-down icon"></i>
          </a>
          <div class="nav-link py-2 px-3">
            <label for="file-input">
              <a>
                <i
                  class="fa-light fa-arrow-up-to-line icon purple-icon"
                ></i>
                <span>Upload</span>
                <i class="fa-light fa-angle-down icon"></i>
              </a>
            </label>
            <input class="d-none" id="file-input" type="file" />
          </div>
          <a class="nav-link py-2 px-3" id="syncBtn">
            <i class="fa-light fa-arrows-rotate icon purple-icon"></i>
            <span>Sync</span>
          </a>
          <a class="nav-link py-2 px-3">
            <img
              alt="Excel icon"
              class="img"
              src="src/assets/images/excel-icon.png"
            />
            <span>Export to Excel</span>
          </a>
          <a class="nav-link py-2 px-3">
            <i class="fa-light fa-arrows-rotate icon purple-icon"></i>
            <span>Flow</span>
            <i class="fa-light fa-angle-down icon desktop-view"></i>
          </a>
          <a class="nav-link py-2 px-3" id="logoutBtn">
            <i
              class="fa-sharp fa-regular fa-arrow-right-from-bracket icon purple-icon"
            ></i>
            Logout
          </a>
          <a class="nav-link py-2 px-3">
            <i class="fa-light fa-ellipsis"></i>
          </a>
        </div>
      </div>
    </nav>
    <section class="container my-3">
      <h3>Hello, <span id="username"></span></h3>
      <h2 class="container-header">
        <span id="backIcon"
          ><i class="fa-light fa-arrow-left"></i
        ></span>
        <span id="container-header-title"></span>
      </h2>
      <div class="table-container" id="table-container"></div>
    </section>

    <!-- Edit and add modal -->
    <div
      aria-hidden="true"
      aria-labelledby="commonModalLabel"
      class="modal fade"
      id="commonModal"
      role="dialog"
      tabindex="-1"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="commonModalLabel">
              New item
            </h5>
            <button
              aria-label="Close"
              class="btn-close"
              data-bs-dismiss="modal"
              type="button"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="d-none" id="id"></div>
              <div class="form-group">
                <label class="col-form-label" for="type">Type:</label>
                <select
                  aria-label="Default select example"
                  class="form-select"
                  id="type"
                >
                  <option selected value="folder">Folder</option>
                  <option value="file">File</option>
                </select>
              </div>
              <div class="form-group">
                <label class="col-form-label" for="name">Name:</label>
                <input class="form-control" id="name" type="text" />
              </div>
              <div class="form-group">
                <label class="col-form-label" for="extension"
                  >Extension:</label
                >
                <input
                  class="form-control"
                  disabled
                  id="extension"
                  type="text"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              type="button"
            >
              Close
            </button>
            <button
              class="btn btn-primary"
              id="btnSubmit"
              type="button"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Toast for notify -->
    <div
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 11"
    >
      <div
        aria-atomic="true"
        aria-live="assertive"
        class="toast hide"
        id="notifyToast"
        role="alert"
      >
        <div class="toast-header">
          <strong class="me-auto">Notification</strong>
          <button
            aria-label="Close"
            class="btn-close"
            data-bs-dismiss="toast"
            type="button"
          ></button>
        </div>
        <div class="toast-body" id="toast-message">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
  </body>
</html>
