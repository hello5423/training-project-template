<html lang="en">
  <head>
    <title>File Management Project</title>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1"
      name="viewport"
    />
    <!-- Style link -->
    <link href="dist/css/home-page.css" rel="stylesheet" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      rel="stylesheet"
    />
    <link
      href="src/assets/fontawesome/css/all.css"
      rel="stylesheet"
    />
    <!-- Script link -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="src/assets/fontawesome/js/all.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="dist/js/home-page.js"
    ></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-light p-0 p-sm-1">
      <button
        aria-controls="navbarDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
        class="navbar-toggler my-2"
        data-bs-target="#navbarDropdown"
        data-bs-toggle="collapse"
        type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse border-top border-light-subtle"
        id="navbarDropdown"
      >
        <!-- All the functions in navigation bar -->
        <div class="navbar-nav me-auto mb-sm-0">
          <a
            class="nav-link py-2 px-3"
            id="new-item"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            <i class="fa-regular fa-plus icon purple-icon"></i>
            <span>New</span>
            <i class="fa-light fa-angle-down icon"></i>
          </a>
          <a class="nav-link py-2 px-3">
            <i
              class="fa-light fa-arrow-up-to-line icon purple-icon"
            ></i>
            <span>Upload</span>
            <i class="fa-light fa-angle-down icon"></i>
          </a>
          <a class="nav-link py-2 px-3">
            <i class="fa-light fa-arrows-rotate icon purple-icon"></i>
            <span>Sync</span>
          </a>
          <a class="nav-link py-2 px-3">
            <img
              alt="Excel icon"
              class="img"
              src="src/assets/images/excel-icon.png"
            />
            <span>Export to Excel</span>
          </a>
          <a class="nav-link py-2 px-3">
            <i class="fa-light fa-arrows-rotate icon purple-icon"></i>
            <span>Flow</span>
            <i class="fa-light fa-angle-down icon desktop-view"></i>
          </a>
          <a class="nav-link py-2 px-3">
            <i class="fa-light fa-ellipsis"></i>
          </a>
        </div>
      </div>
    </nav>
    <section class="container my-3">
      <h2 class="container-header">
        <span id="backIcon"
          ><i class="fa-light fa-arrow-left"></i
        ></span>
        <span id="container-header-title">Document</span>
      </h2>
      <div class="table-container" id="table-container"></div>
    </section>

    <!-- Add item modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              New item
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Type:</label
                >
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="type"
                >
                  <option value="folder" selected>Folder</option>
                  <option value="file">File</option>
                </select>
              </div>
              <div class="form-group">
                <label for="name" class="col-form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameInput"
                />
              </div>
              <div class="form-group">
                <label for="extension" class="col-form-label"
                  >Extension:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="extension"
                  disabled
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnAddItem"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">
              Edit item
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Type:</label
                >
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="type"
                  disabled
                >
                  <option value="folder" selected>Folder</option>
                  <option value="file">File</option>
                </select>
              </div>
              <div class="form-group">
                <label for="name" class="col-form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameInput"
                />
              </div>
              <div class="form-group">
                <label for="extension" class="col-form-label"
                  >Extension:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="extension"
                  disabled
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btnEdit"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
